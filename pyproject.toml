[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "koi-net-hackmd-sensor-node"
version = "0.1.0"
description = "KOI-net HackMD Sensor Node"
authors = [
    {name = "Luke Miller", email = "luke@block.science"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "koi-net~=1.1",
    "rich>=14.0.0",
    "httpx>=0.28.1"
]

[project.optional-dependencies]
dev = ["twine>=6.0", "build"]

[project.urls]
Homepage = "http://github.com/BlockScience/koi-net-hackmd-sensor-node"