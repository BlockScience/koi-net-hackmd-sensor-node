[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "koi-net-hackmd-sensor-node"
version = "0.1.0"
description = "KOI-net HackMD sensor node for content ingestion"
authors = [
    {name = "BlockScience Dev", email = "dev@block.science"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "koi-net",
    "koi-net-shared",
    "rid-lib",
    "httpx",
    "pydantic",
    "pyyaml",
    "rich>=14.0.0"
]

[project.optional-dependencies]
dev = ["twine>=6.0", "build", "pytest>=7.0", "pytest-mock>=3.10"]

[tool.uv.sources]
koi-net = { workspace = true }
koi-net-shared = { workspace = true }

[project.urls]
# Homepage = "SET TO NODE REPO URL"

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["src", "tests"]
exclude = ["**/__pycache__", "**/.pytest_cache"]
pythonVersion = "3.10"
typeCheckingMode = "basic"
reportMissingImports = true
extraPaths = ["src", "../koi-net/src", "../koi-net-shared/src"]
